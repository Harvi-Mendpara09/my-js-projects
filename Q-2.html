<!-- Write a javascript Program to perform a swapping of two variables.(compulsory user input) -->
<script type="text/javascript">

    var a = parseInt(prompt("Enter Value of A"));
    var b = parseInt(prompt("Enter Value of B"));
    var c;

    c=a;
    a=b;
    b=c;

    document.write(`<h1>A = ${a}</h1>`);
    document.write(`<h1>B = ${b}</h1>`);

</script>
