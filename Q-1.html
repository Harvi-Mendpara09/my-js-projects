<!-- // Write a javascript Program to two variable addition, subtraction, multiplication, division .(compulsory user input) -->
<script type="text/javascript">
    var a = parseInt(prompt("Enter Value of A"));
    var b = parseInt(prompt("Enter Value of B"));

    //----addition
    var add = a+b;
    document.write(`<h1> Addition = ${add} </h1>`);

    //----subtraction
    var sub = a-b;
    document.write(`<h1> subtraction = ${sub} </h1>`);

    //----multipication
    var product = a*b;
    document.write(`<h1> multiplication = ${product} </h1>`);

    //----division
    var divide = a/b;
    document.write(`<h1> division = ${divide} </h1>`);

</script>
