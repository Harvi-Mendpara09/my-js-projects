<!-- Write a javascript Program to find  rate of interest.(compulsory user input)(p * r  * n / 100)  -->
<script type="text/javascript">
    var p = parseInt(prompt("Enter Principle amount:"));
    var r = parseInt(prompt("Enter Rate of intrest:"));
    var t = parseInt(prompt("Enter Period of time:"));

    var intrest = (p*r*t)/100;

    document.write(`<h1>Intrest amount is ${intrest}.</h1>`);
</script>
