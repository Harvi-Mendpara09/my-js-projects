<!-- Write a javascript Program to find triangle area.(compulsory user input)(formula  0.5 * b * h) -->
<script type="text/javascript">
    var base = parseInt(prompt("Enter base of the triangle:"));
    var height = parseInt(prompt("Enter height of the triangle:"));
    var area = 0.5*base*height;

    document.write(`<h1>Area of triangle is ${area}.</h1>`);
</script>
