<!-- Write a javascript program to convert temperature from degree Celsius to Fahrenheit.(compulsory user input)
formula :- (0°C × 9/5) + 32 = 32°F -->
<script type="text/javascript">
    var temp = parseInt(prompt("Enter temperature in Celsius:"));
    var fahr = temp * 9/5 + 32;

    document.write(`<h1>${temp} degree Celsius is ${fahr} degree Fahrenheit.</h1>`);
</script>
